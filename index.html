<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="name-container row justify-content-center text-center">
        <h1 class="name-header col-auto" id="firstName"></h1>
        <h1 class="name-header col-auto" id="lastName"></h1>
      </div>
      <div class="row justify-content-center py-5">
        <h3>SWE @ Facebook</h3>
      </div>
      <div class="row justify-content-center text-center">
        <a class="social-link col-12 col-lg-2"href="https://github.com/phulsechinmay" target="_blank">
          <i class="github hover-turbulence fab fa-github"></i>
        </a>
        <a class="social-link col-12 col-lg-2"href="https://github.com/phulsechinmay" target="_blank">
          <i class="linkedin hover-turbulence fab fa-linkedin"></i>
        </a>
        <a class="social-link col-12 col-lg-2"href="https://github.com/phulsechinmay" target="_blank">
          <i class="resume hover-turbulence fas fa-file-pdf"></i>
        </a>
      </div>
    </div>

    <svg xlmns="http://www.w3.org/2000/svg" version="1.1" style="position: absolute; top: -9999px">
			<defs>
				<filter id="turbulence">
					<feTurbulence id="feturbulence" type="fractalNoise" baseFrequency="0.0304994, 0.0268147" numOctaves="1" seed="2">
					</feTurbulence>
					<feDisplacementMap id="fedisplace" xChannelSelector="G" yChannelSelector="B" scale="2" in="SourceGraphic"></feDisplacementMap>
				</filter>
			</defs>
		</svg>

    <!-- SCRIPT INCLUDES -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/lib/js/fontawesome.min.js"></script>
    <script src="/lib/js/blotter.min.js"></script>
    <script src="/lib/js/blotter-channel-split-material.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script src="/js/index.js"></script>
  </body>
</html>
