<!DOCTYPE html>
<html>
  <head>
    <title>Chinmay</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta property="og:title" content="Chinmay">
    <meta property="og:site_name" content="Chinmay Phulse - Portfolio">

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- SVG FILTER DEFINITIONS -->
    <svg xlmns="http://www.w3.org/2000/svg" version="1.1" style="position: absolute; top: -9999px">
			<defs>
				<filter id="turbulence">
					<feTurbulence id="feturbulence" type="fractalNoise" baseFrequency="0.0304994, 0.0268147" numOctaves="1" seed="2">
					</feTurbulence>
					<feDisplacementMap id="fedisplace" xChannelSelector="G" yChannelSelector="B" scale="2" in="SourceGraphic"></feDisplacementMap>
				</filter>
			</defs>
    </svg>
    
    <div class="container">
      <div class="name-container row justify-content-center text-center">
        <h1 class="name-header col-auto" id="firstName"></h1>
        <h1 class="name-header col-auto" id="lastName"></h1>
      </div>
      <div class="fb-container infinite-turbulence row justify-content-center text-center align-items-center py-5">
        <i class="fb-at fas fa-at mr-3"></i>
        <img class="fb-img" src="img/facebook.png"/>
      </div>
      <div class="social-row hover-turbulence row text-center">
        <a class="social-link col-auto"href="https://github.com/phulsechinmay" target="_blank">
          <i class="github fas fa-code"></i>
        </a>
        <a class="social-link col-auto"href="https://www.linkedin.com/in/chinmay-phulse-b33907135" target="_blank">
          <i class="linkedin fab fa-linkedin-in"></i>
        </a>
        <a class="social-link col-auto"href="assets/resume.pdf" target="_blank">
          <i class="resume far fa-file"></i>
        </a>
      </div>
    </div>

    <!-- SCRIPT INCLUDES -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="lib/js/fontawesome.min.js"></script>
    <script src="lib/js/blotter.min.js"></script>
    <script src="lib/js/blotter-channel-split-material.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script src="js/index.js"></script>
  </body>
</html>
